<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Lista y Paisajes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mi Lista de Tareas</h1>
  </header>

  <section>
    <ul id="task-list">
      <!-- Las tareas se cargarán aquí -->
    </ul>
  </section>

  <section>
    <h2>Paisajes</h2>
    <div class="imagenes">
      <img src="imagen/paisaje1.jpg" alt="Paisaje 1">
      <img src="imagen/paisaje2.jpg" alt="Paisaje 2">
    </div>
  </section>

  <script>
    async function loadTasks() {
      const res = await fetch("/api/tasks");
      const tasks = await res.json();
      const list = document.getElementById("task-list");
      list.innerHTML = "";
      tasks.forEach(task => {
        const li = document.createElement("li");
        li.textContent = task.title;
        list.appendChild(li);
      });
    }

    loadTasks();
  </script>
</body>
</html>
