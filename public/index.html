<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas y Paisajes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mi Lista de Tareas</h1>
  </header>

  <main>
    <section class="tareas">
      <h2>Tareas</h2>
      <input type="text" id="nuevaTarea" placeholder="Escribe una tarea">
      <button id="agregarTarea">Agregar</button>
      <ul id="listaTareas"></ul>
    </section>

    <section class="imagenes">
      <h2>Paisajes</h2>
      <img src="images/paisaje1.jpg" alt="Paisaje 1">
      <img src="images/paisaje2.jpg" alt="Paisaje 2">
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
