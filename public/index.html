<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas y Paisajes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mi Lista de Tareas</h1>
  </header>

  <section class="task-section">
    <input type="text" id="new-task" placeholder="Agregar nueva tarea">
    <button id="add-task">Agregar</button>
    <ul id="task-list"></ul>
  </section>

  <section class="image-section">
    <h2>Paisajes</h2>
    <div class="images">
      <img src="images/paisaje1.jpg" alt="Paisaje 1">
      <img src="images/paisaje2.jpg" alt="Paisaje 2">
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
