<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista + Paisajes</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h1 class="text-center">ğŸŒ„ Lista de Tareas + Paisajes</h1>

  <!-- Lista -->
  <div class="mb-4">
    <input id="taskInput" type="text" class="form-control" placeholder="Escribe una tarea...">
    <button id="addTask" class="btn btn-primary mt-2">Agregar</button>
    <ul id="taskList" class="list-group mt-3"></ul>
  </div>

  <!-- Carrusel de imÃ¡genes -->
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner" id="carousel-inner"></div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
