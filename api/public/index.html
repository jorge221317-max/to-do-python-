<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    input { padding: 5px; }
    button { padding: 5px; }
    li { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Nueva tarea">
  <button onclick="addTask()">Agregar</button>
  <ul id="taskList"></ul>

  <script>
    const api = "/api/tasks";

    async function fetchTasks() {
      const res = await fetch(api);
      const tasks = await res.json();
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach(t => {
        const li = document.createElement("li");
        li.textContent = t.title + (t.completed ? " âœ…" : "");
        li.onclick = async () => {
          await fetch(api + "/" + t._id, { method: "PUT", headers: {'Content-Type':'application/json'}, body: JSON.stringify({completed: !t.completed})});
          fetchTasks();
        };
        list.appendChild(li);
      });
    }

    async function addTask() {
      const input = document.getElementById("taskInput");
      if (!input.value) return;
      await fetch(api, { method: "POST", headers: {'Content-Type':'application/json'}, body: JSON.stringify({title: input.value}) });
      input.value = "";
      fetchTasks();
    }

    fetchTasks();
  </script>
</body>
</html>
