<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
</head>
<body>
  <h1>Lista de Tareas</h1>
  <ul id="task-list"></ul>
  <script>
    fetch('/api/tasks', {
      headers: { "Authorization": "Bearer TU_TOKEN_AQUI" } // JWT
    })
    .then(res => res.json())
    .then(tasks => {
      const ul = document.getElementById("task-list");
      tasks.forEach(task => {
        const li = document.createElement("li");
        li.textContent = task.title + (task.completed ? " ✅" : " ❌");
        ul.appendChild(li);
      });
    });
  </script>
</body>
</html>
