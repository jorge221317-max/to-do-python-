<html>

        <input type="text" name="task" placeholder="Nueva tarea" required>
        <button type="submit">Agregar</button>
    </form>

    <ul>
        {% for t in todos %}
            <li>
                {{ t }} <a href="/delete/{{ loop.index0 }}">‚ùå</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
